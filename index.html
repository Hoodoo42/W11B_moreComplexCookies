<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>document</title>
</head>
<body>
    
    <header></header>
    <main>
        <section id="item_section">
            <article class="item_container">
                <h1>Red</h1>
                <img src="images/red.png" alt="">
                <h5>The first colour of the rainbow</h5>
                <p>$23</p>
                <button id="red_button">add to cart</button>
            </article>

            <article class="item_container">
                <h1>Blue</h1>
                <img src="images/teal.png" alt="">
                <h5> The fourth colour of the rainbow</h5>
                <p>$42</p>
                <button id="blue_button">add to cart</button>
            </article>

            <article class="item_container">
                <h1>Yellow</h1>
                <img src="images/yellow.png" alt="">
                <h5>The third colour of the rainbow</h5>
                <p>$26</p>
                <button id="yellow_button">add to cart</button>
            </article>
            
        </section>
    </main>
    <footer></footer>



    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
